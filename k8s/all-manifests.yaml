apiVersion: v1
kind: Service
metadata:
  labels:
    service: svc-k8s-demo
    app: k8s-demo-app
  name: svc-k8s-demo
spec:
  type: NodePort
  ports:
    - name: "spring"
      port: 5400
      targetPort: 5400
      nodePort: 31438
  selector:
    app: k8s-demo-app
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: k8s-demo-app
  labels:
    app: k8s-demo-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: k8s-demo-app
  template:
    metadata:
      labels:
        app: k8s-demo-app
    spec:
      containers:
        - name: k8s-demo-app
          image: amirbahrami67/k8s-demo
          ports:
            - containerPort: 5400
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: k8s-demo-app-sm
spec:
  selector:
    matchLabels:
      app: k8s-demo-app
    endpoints:
      - port: spring
        interval: 3s
        path: "/actuator/prometheus"